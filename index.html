<!doctype html>
<html lang="en">

<head>
  <title>Inspire</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://bootswatch.com/4/superhero/bootstrap.min.css" type="text/css">
</head>

<body>
  <header class="container-fluid bg-transparent border-success">
    <div class="row justify-text-between">
      <div class="col-2">
        <p>Links</p>
      </div>
      <div class="offset-10 col-2 justify-text-right" id="weather"></div>
    </div>
  </header>
  <main class="container-fluid justify-text-center align-text-center">
    <div class="row align-content-center justify-content-center" style="height: 80vh">
      <div class="col-6 align-middle justify-text-center clock" id="clock" style="min-height: 20vh; font-size: 50px;">
        <p> The Clock goes Here </p>
      </div>
    </div>
  </main>
  <footer class="container-fluid">
    <div class="row justify-content-between">
      <div class="col-2">
        <p>Image Data goes here</p>
      </div>
      <div class="col-8 text-center" onmouseenter="app.quoteController.showAuthor()"
        onmouseleave="app.quoteController.hideAuthor()" id="quote">
        <p>The Quote goes here. It will need to take up a fair bit of space.</p>
      </div>
      <div class="col-2" id="todos"></div>
    </div>
  </footer>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="app/main.js" type="module"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
    integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
    crossorigin="anonymous"></script>
  <script>
    $(document).ready(function () {
      $('[data-toggle="popover"]').popover();
    });
  </script>
</body>

</html>
